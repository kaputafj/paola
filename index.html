<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
<title>Paola Calc</title>

<script>
	function calculate(e, form) {
		var code = (e.keyCode ? e.keyCode : e.which);
		if (code == 13) {
			var temp = document.getElementById("totalamount").value / (1 + (document.getElementById("tax").value / 100.0)); 
			//temp = Math.round(temp * 100) / 100; 
			document.getElementById("price").innerHTML = temp.toFixed(2);
		}
	}
	</script>
</head>

	
<body>
<table>
	<tr>
		<td>Total amount with tax:</td>
		<td><input type="text" id="totalamount" onkeyup="calculate(event,this.form)"></td>
	</tr>
	<tr>
		<td>Tax amount (%):</td>
		<td><input type="text" id="tax" value="6.35" onkeyup="calculate(event,this.form)"></td>
	</tr>
	<tr>
		<td>Pre-tax amount:</td>
		<td id="price"></td>
	</tr>
</table>
</body>
</html>
